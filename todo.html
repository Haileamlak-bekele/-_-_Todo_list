<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="box">
                <h2>To Do List</h2>
                <p>write your task list and press enter key</p>
                <input type="text" placeholder="write here..." id="inputBx">
                <h3>Pending Tasks</h3>
                <ul id="list"></ul>
            </div>
        </div>
    </section>
    <section>
        <div class="completed-container">
            <div class="comp-box">
                <h3>Completed Tasks</h3>
                <ul id="comp-list"></ul>
            </div>
    
        </div>
    </section>
    

   <script src="todo.js"></script>
</body>
</html>
